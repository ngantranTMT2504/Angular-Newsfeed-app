<app-spinner *ngIf="disable"></app-spinner>
<div class="homePage" *ngIf="!disable">
    <div class="add-news">
        <mat-card class="add">
            <mat-card-content>
                <img *ngIf="avatarUrl" class="avt" [src]="avatarUrl" alt="avatar">
                <form>
                    <input matInput type="text" placeholder=" Hello! How is your day?" (click)="createNews()">
                </form><br>
            </mat-card-content>
        </mat-card>
        <mat-card class="news" *ngFor="let post of posts">
            <mat-card-content>
                <div class="avatar-icon">
                    <img class="avt" [src]="post.creatorAvatar">
                    <div>
                        <h4 class="userName">{{post.creatorName}}</h4>
                        <span class="time">{{(post.time | date:"short")}}</span>
                    </div>
                </div>
                <div id="news">
                    <p>{{post.content}}</p>
                    <img class="img-post" [src]="post.image" alt="">
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button>
                    <mat-icon>favorite_border</mat-icon>
                </button>
                <button mat-icon-button (click)="openComment(post.id)">
                    <mat-icon>question_answer</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>share</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card> 
    </div>
    <div class="friends">
        <app-friends></app-friends>
    </div>
</div>

<div class="registerPage">
    <div class="describe">
        <p>Newsfeed</p>
        <h4>Newsfeed helps you share with the people in your life.</h4>
    </div>
    <mat-card class="register">
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>User name</mat-label>
                        <input matInput formControlName="userName">
                    </mat-form-field>
                    <mat-error *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.dirty">
                        user name more than 6 characters
                    </mat-error>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Full Name: </mat-label>
                        <input matInput formControlName="fullname">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                    <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.dirty">
                        Enter the correct email
                    </mat-error>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Passwork</mat-label>
                        <input matInput type="password" passwordToggle formControlName="password">
                    </mat-form-field>
                </p>
                <div class="btn">
                    <button mat-raised-button type="submit">Sign Up</button><hr>
                    <a mat-raised-button routerLink="/login">Back to Login</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

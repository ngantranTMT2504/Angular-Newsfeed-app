<div class="loginPage">
    <div class="describe">
        <p>Newsfeed</p>
        <h3>Newsfeed helps you share with the people in your life.</h3>
    </div>
    <div>
        <mat-card class="login">
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>User Name:</mat-label>
                            <input matInput formControlName="userName" placeholder="John123">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Password </mat-label>
                            <input matInput type="password" passwordToggle formControlName="password">
                        </mat-form-field>
                    </div>
                    <div class="btn">
                        <button mat-raised-button class="btnlogin" type="submit">
                            <mat-spinner [diameter]="30" *ngIf="!loader.getLoading()"></mat-spinner>
                            <span *ngIf="loader.getLoading()">Log In</span>
                        </button><br>
                        <a class="fp">Forgotten password?</a>
                        <hr>
                        <a mat-raised-button routerLink="/register">Create New Account</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
